name: Build thesis and publish PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Compile LaTeX thesis
        uses: xu-cheng/latex-action@v4
        with:
          root_file: 00_drafting/thesis.tex
          # compiler: xelatex            # Uncomment if you need XeLaTeX
          # args: -shell-escape          # Uncomment if you use minted or need shell-escape
      
      - name: Print LaTeX log (for debugging)
        if: always()
        run: |
          echo "=== LaTeX Compilation Log ==="
          if [ -f "00_drafting/thesis.log" ]; then
            cat 00_drafting/thesis.log
          else
            echo "Log file not found at 00_drafting/thesis.log"
            ls -la 00_drafting/ || true
          fi
      
      - name: Prepare site directory with thesis PDF
        run: |
          mkdir -p 01_site/thesis
          
          # The PDF should be in the same directory as the .tex file
          PDF_PATH="00_drafting/thesis.pdf"
          
          echo "Looking for PDF at: $PDF_PATH"
          
          if [ -f "$PDF_PATH" ]; then
            echo "✓ PDF found! Moving to 01_site/thesis/main.pdf"
            mv "$PDF_PATH" 01_site/thesis/main.pdf
          else
            echo "✗ PDF not found at expected location"
            echo "Listing 00_drafting directory:"
            ls -la 00_drafting/
            echo ""
            echo "Listing repo root:"
            ls -la
            exit 1
          fi
      
      - name: Create a simple index linking the PDF
        run: |
          cat > 01_site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Thesis PDF</title>
            </head>
            <body>
              <h1>Thesis</h1>
              <ul>
                <li><a href="thesis/main.pdf" target="_blank">Download Thesis (PDF)</a></li>
              </ul>
            </body>
          </html>
          HTML
      
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 01_site
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
